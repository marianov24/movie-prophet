    <script type=text/javascript>

        $(function() {
          $('a#calculate').bind('click', function() {
            console.log($('input[name="f_budget"]').val());
            console.log($('select[name="f_actors[]"]').val());
            $.getJSON('/_return_revenue', {
              f_moviename: $('input[name="f_moviename"]').val(),
              f_budget: $('input[name="f_budget"]').val(),
              f_production: $('input[name="f_production"]').val(),
              f_actors: $('select[name="f_actors[]"]').val()
            }, function(data) {
              $("#info").html('<font size="4"> For the Movie: </font> <font size="6"><p> ' + data.mname + '</font> <font size="4"><p> With budget: <p><font size="6">$' + data.bdgt + '</font>')

              $("#pic").empty().prepend('<img src="{{ url_for("static", filename="images/mprophet.gif") }}" style="width:128px;height:160px;" />')

              $("#result").html('<p align="right"><font size="6"><font size="4">Revenue is: </font></p>')

              if (data.result > 0) {
                  $("#arrow").empty().html('<p align="right"><font size="6">$' + data.result + '  </font><img src="{{ url_for("static", filename="images/up.png") }}" style="width:24px;height:24px;" align="centre" /></p>')
              }
              else{
                  $("#arrow").empty().html('<p align="right"><font size="6">$(' + data.result + ')  </font><img src="{{ url_for("static", filename="images/down.png") }}" style="width:24px;height:24px;" /></p>')
              }
            });
            return false;
          });
        });
    </script>
